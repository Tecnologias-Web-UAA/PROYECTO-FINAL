<!DOCTYPE html>
<html lang="en">

<head>

  

</head>


    <div class="text-center mt-5">
        <h1 [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_h}">Â¿Tienes alguna duda?<br>Contactanos
        </h1>
    </div>
    <div class="container">

    <div class="row">
       
    <div class="col-8 col-sm-8 col-md-8 col-lg-12 col-xl-12 text-center">
        <!-- <img src="../../assets/img/logo.PNG" alt="" width="80%"> -->
       
        <form [formGroup]="datos">
            <div class="row justify-content-center">
            <div class="col-lg-12 fondo">
              <h4 [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_h}"
              >Enviar correos</h4>
              <input type="email" placeholder="correo" class="form-control" formControlName="correo" [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"><br>
              <input type="text" placeholder="asunto" class="form-control" formControlName="asunto" [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"><br>
              <textarea class="form-control" placeholder="Mensaje" cols="100" rows="10" formControlName="msj" [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"></textarea>
              <div class="text-center p-2">
              <button [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"
               class="btn btn-info" (click)="envio()">Enviar</button>
              </div>
            </div>
            </div>
          </form>
     

    </div>


</div>
</div>

</html>

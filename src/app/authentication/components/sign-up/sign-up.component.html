<div class="container-fluid mt-5">
  <h1 class="display p-4 text-center text-danger">Registro</h1>
  <div class="row mx-2 p-2">
    <div class="col-6">
      <h2>Registro con correo (sin cuenta ligada)</h2>
      <div class="form-group mt-5">
        <label class="form-label">EMAIL</label>
        <input type="email" class="form-control" placeholder="name@example.com" #userEmail required/>
      </div>
      <div class="form-group">
        <label class="form-label">PASSWORD</label>
        <input type="password" class="form-control" #userPwd required/>
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary btn-block" value="Registrarse" 
        (click)="authService.SignUp(userEmail.value, userPwd.value)"/>
      </div>
    </div>
    <div class="col-6">
      <h2>Registrar cuenta google</h2>
      <div class="form-group mt-5">
        <button type="button" class="btn btn-primary btn-block" (click)="authService.GoogleAuth()">GOOGLE</button>
      </div>
    </div>
  </div>
</div>

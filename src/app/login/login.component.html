<!DOCTYPE html>
<html lang="en">

<head>

  

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1  [ngStyle]="{'font-size.px':accesibilidad.font_size+10,'font-family':accesibilidad.font_h}" 
                                        class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <form class="user" [formGroup]="myForm" >
                                        <div class="form-group">
                                            <p  [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"
                                            *ngIf="this.myForm.get('correo')?.errors?.['email']">Correo invalido</p>
                                            <p  [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"
                                            *ngIf="this.myForm.get('correo')?.errors?.['required']">El campo no puede quedar vacio</p>
                                            
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Ingresa direccion de correo electrónico..." formControlName="correo"
                                                [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}">
                                        </div>
                                        <div class="form-group">
                                            <p  [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"
                                            *ngIf="this.myForm.get('contrasena')?.errors?.['minlength']"
                                            >(Debe tener minimo 7 caracteres)</p>
                                            <p  [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}" 
                                            *ngIf="this.myForm.get('contrasena')?.errors?.['required']">El campo no puede quedar vacio</p>
                                            
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Ingresa contraseña" formControlName="contrasena"
                                                [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" formControlName="check"
                                                [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}">
                                                <label class="custom-control-label" for="customCheck"
                                                [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}">Recordar datos
                                                    </label>
                                            </div>
                                        </div>
                                        <button  [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"  
                                        class="btn btn-primary btn-user btn-block" [disabled]="myForm.invalid" (click)="logIn()">
                                            Login
                                        </button>
                                        <hr>
                                        <button  [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"
                                        class="btn btn-google btn-user btn-block" (click)="logInGoogle()">
                                            <i class="fab fa-google fa-fw"></i> Login con Google
                                        </button>
                                        <button [ngStyle]="{'font-size.px':accesibilidad.font_size,'font-family':accesibilidad.font_p}"
                                          class="btn btn-facebook btn-user btn-block" (click)="logInMSM()">
                                            <i class="icon-phone-1"></i> Login con MSM
                                        </button>
                                    </form>
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a  [ngStyle]="{'font-size.px':accesibilidad.font_size-5,'font-family':accesibilidad.font_p}"
                                        class="small" [routerLink]="['/sign-up']">Crear una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>

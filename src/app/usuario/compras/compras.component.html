<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-navbar-user [band]="band"></app-navbar-user>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-navbar-top-user (emitBand)="click()"></app-navbar-top-user>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                  <h2 style="text-align: center;">Productos De Electronica Halcón</h2>
                  <div class="card-columns">
                    <div class="card" *ngFor="let product of products">
                      <div *ngIf="product.cantidad > 0">
                        <img src="{{product.imagen}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h2 class="card-title text-center">{{product.nombre | capitalizado:true}}</h2>
                        <h5>Existencia: {{product.cantidad}}</h5>
                        <h5>Precio: ${{product.precio | number: '.0-3'}}</h5>
                        <p class="card-text text-justify"> {{product.descripcion}}</p>
                        </div>
                        <hr class="sidebar-divider my-0">
                        <div class="foot">
                        <button type="button" class="btn btn-info" (click)="comprar(product.id)"><a class="icon-cart-plus"></a><span>  Comprar</span></button>
                        <button type="button" class="btn btn-danger" (click)="clickqr(product.id)"><a class="icon-qrcode"></a><span>  Generar QR del producto</span></button>
                      </div>
                      </div>
                    </div>
                   
                    
                  </div>
                
                
                    <!-- Page Heading -->
                    
                    <!-- Content Row -->
                  
                    <!-- Content Row -->

                    
                    <!-- Content Row -->
             
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

 

</body>
